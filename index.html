<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="calculator">
            <form>
                <div class="display-section">
                    <textarea name="display" class="display"></textarea>
                    <!-- <input type="textbox" name="display" class="display"> -->
                </div>
                <div class="cbody">

                    <div class="section">
                        <input type="button" value="AC" id="graybtn" onclick="display.value = ' ' ">
                        <input type="button" value="C" id="graybtn" onclick="display.value = display.value.toString().slice(0, -1)">
                        <input type="button" value="%" id="graybtn" onclick="display.value += '%' ">
                        <input type="button" value="/" id="operators" onclick="display.value += '/' " class="divide">
                    </div>
                    <div class="section">
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="*" id="operators" onclick="display.value += '*' " class="multiply">
                    </div>
                    <div class="section">
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="-" id="operators" onclick="display.value += '-' " class="minus">
                    </div>
                    <div class="section">
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="+" id="operators" onclick="display.value += '+' " class="plus">
                    </div>
                    <div class="section">
                        <input type="button" value="0" id="zeroo" onclick="display.value += '0' " class="zero">
                        <input type="button" value="." onclick="display.value += '.' ">
                        <input type="button" value="=" id="equ" onclick="display.value = eval(display.value) " class="equal">
                    </div>
                </div>
            </form>
        </div>
    </main>
